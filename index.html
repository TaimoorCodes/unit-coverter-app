<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input-el" type="text" placeholder="00">
            <button id="convert-btn">Convert</button>
        </header>
        <div id="main-div">
            <div class="converter-div">
                <h3 class="heading3">Length (Meter/Feet)</h3>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="converter-div">
                <h3 class="heading3">Volume (Liters/Gallons)</h3>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="converter-div">
                <h3 class="heading3">Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
